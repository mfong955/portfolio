<header class="site-header">
  <nav class="nav-container">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <span class="logo-text">Matthew Fong</span>
      <span class="logo-subtitle">Technical Writer</span>
    </a>

    <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="hamburger"></span>
    </button>

    <ul class="nav-links">
      <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
      <li class="nav-dropdown">
        <a href="#" class="dropdown-toggle" {% if page.url contains '/samples/' %}class="active"{% endif %}>Samples</a>
        <ul class="dropdown-menu">
          <li><a href="{{ '/samples/product-documentation.html' | relative_url }}">Product Documentation</a></li>
          <li><a href="{{ '/samples/process-impact.html' | relative_url }}">Process & Impact</a></li>
          <li><a href="{{ '/samples/visual-communication.html' | relative_url }}">Visual Communication</a></li>
          <li><a href="{{ '/samples/architecture-documentation.html' | relative_url }}">Architecture Documentation</a></li>
        </ul>
      </li>
      <li><a href="{{ '/about.html' | relative_url }}" {% if page.url == '/about.html' %}class="active"{% endif %}>About</a></li>
      <li><a href="{{ site.linkedin }}" target="_blank" rel="noopener" class="nav-external">LinkedIn</a></li>
    </ul>
  </nav>
</header>

<script>
  // Mobile menu toggle
  document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
    const nav = document.querySelector('.nav-links');
    const isExpanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !isExpanded);
    nav.classList.toggle('active');
  });

  // Dropdown toggle for mobile
  document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
    toggle.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        this.parentElement.classList.toggle('active');
      }
    });
  });
</script>
